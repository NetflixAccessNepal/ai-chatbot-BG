<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MindShift AI</h1>
        <p>Transform your thoughts and boost your mindset!</p>
    </header>

    <!-- Section for Negative Thought Transformer -->
    <section id="thoughts-section">
        <button id="toggle-thoughts">Start Transforming Thoughts</button>
        <div id="thoughts-container" class="hidden">
            <h2>Transform Negative to Positive</h2>
            <textarea id="thought-input" placeholder="Enter your negative thought..." rows="4"></textarea>
            <button id="submit-thought">Transform</button>
            <p id="result"></p>
        </div>
    </section>

    <!-- Section for Positive-Negative Game -->
    <section id="game-container">
        <h2>Positive-Negative Game</h2>
        <div id="game-info">
            <button id="start-game">Start Game</button>
            <p id="word-display">Get ready to play!</p>
            <div id="timer-bar-container">
                <div id="timer-bar"></div>
            </div>
            <div id="score-container">
                <p id="score">Score: 0</p>
            </div>
            <div class="buttons-container">
                <button id="positive-btn">Positive</button>
                <button id="negative-btn">Negative</button>
            </div>
        </div>
    </section>

    <footer>
        <p>MindShift AI by BG-bot</p>
    </footer>
</body>
</html>
