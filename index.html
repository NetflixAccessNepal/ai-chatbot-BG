<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindShift AI</title>
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* CSS goes here */
    </style>
</head>
<body>
    <h1>MindShift AI</h1>

    <!-- Negative to Positive Transformer Section -->
    <section id="thoughts-section">
        <button id="toggle-thoughts">Transform Negative Thoughts</button>
        <div id="thoughts-container" class="hidden">
            <h2>Transform Negative Thoughts</h2>
            <textarea id="thought-input" placeholder="Enter your negative thought here..." rows="3"></textarea>
            <br>
            <button id="submit-thought">Transform Thought</button>
            <p id="result"></p>
        </div>
    </section>

    <!-- Game Section -->
    <section id="game-container">
        <h2>Positive-Negative Game</h2>
        <p id="word-display"></p>
        <button id="start-game">Start Game</button>
        <br>
        <button id="positive-btn">Positive</button>
        <button id="negative-btn">Negative</button>
        <p id="score">Score: 0</p>
        <div id="timer-bar-container">
            <div id="timer-bar"></div>
        </div>
    </section>

    <footer>
        <p>Created by BG-bot</p>
    </footer>
</body>
</html>
